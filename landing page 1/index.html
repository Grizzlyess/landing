<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPI 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            
            <div class="col-md-7">
                <div class="row">
                    <div class="col-12">
                        <div class="border p-3">
                            <h2>Texto sensacionalista</h2>
                            <p>texto para atrair atenção</p>
                        </div>
                    </div>

                    <div class="col-12 mt-3">
                        <div class="border p-3 info">
                            <h2>Texto informativo</h2>
                            <p>conteúdo mais detalhado e informativo</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="border p-3 h-100">
                    <h6>A CAPI é uma iniciativa para transformar o mundo, uma escolha de cada vez. Queremos construir um movimento por um consumo mais transparente e justo.
                    Faça parte da nossa comunidade!!!</h6>
                    <form >
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="cpf" class="form-control" id="cpf">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">QUERO FAZER PARTE!</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
